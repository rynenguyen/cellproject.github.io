<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Cell Puzzle</title>
    <link rel="stylesheet" href="plantstyles.css">
    <link rel="shortcut icon" href="startpage/fullplantcell.png" type="image/x-icon">
    <script src="plantmain.js" defer></script>
</head>
<body>
    <div class="titlestuff">
        <button id="backbutton" onclick="document.location='index.html'">
            <img src="back-button.png" alt="" style="height: 50px; width: 50px;">
        </button>
        <h1 id="toptitle">Plant Cell</h1>
    </div>
    <div class="container" id="plantcontainer">
        <div id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="plantcellparts/plantframe.png" alt="" id="frame" style="width: 400px;height: 400px;"> 
        </div>
        <h1 id="questiontitle">Question:</h1>
        <h2 id="questionhere">Placeholder</h2>
    </div>
    <div class="organelle_container">
        <div id="cellwallcard" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h1>Cell Wall</h1>
            <img src="plantcellparts/plantcellwall.png" alt="" id="cellwall" style="width: 400px;height: 400px;">
        </div>

        <div id="cellmembranecard" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h1>Cell Membrane</h1>
            <img src="plantcellparts/plantcellmembrane.png" alt="" id="cellmembrane" style="width: 400px;height: 400px;">
        </div>

        <div id="cytoplasmcard" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h1>Cytoplasm</h1>
            <img src="plantcellparts/plantcytoplasm.png" alt="" id="cytoplasm" style="width: 400px;height: 400px;">
        </div>

        <div id="golgicard" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h1>Golgi Apparatus</h1>
            <img src="plantcellparts/plantgolgi.png" alt="" id="golgi" style="width: 400px;height: 400px;">
        </div>

        <div id="chloroplastscard" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h1>Chloroplasts</h1>
            <img src="plantcellparts//plantchloroplasts.png" alt="" id="chloroplasts" style="width: 400px;height: 400px;">
        </div>

        <div id="mitochondriacard" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h1>Mitochondria</h1>
            <img src="plantcellparts//plantmitochondria.png" alt="" id="mitochondria" style="width: 400px;height: 400px;">
        </div>

        <div id="nucleoluscard" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h1>Nucleolus</h1>
            <img src="plantcellparts//plantnucleolus.png" alt="" id="nucleolus" style="width: 400px;height: 400px;">
        </div>

        <div id="nucleuscard" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h1>Nucleus</h1>
            <img src="plantcellparts//plantnucleus.png" alt="" id="nucleus" style="width: 400px;height: 400px;">
        </div>

        <div id="ribosomescard" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h1>Ribosomes</h1>
            <img src="plantcellparts//plantribosome.png" alt="" id="ribosomes" style="width: 400px;height: 400px;">
        </div>

        <div id="endocard" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h1>Endoplasmic Reticulum</h1>
            <img src="plantcellparts//plantendo.png" alt="" id="endo" style="width: 400px;height: 400px;">
        </div>

        <div id="cytoskeletoncard" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h1>Cytoskeleton</h1>
            <img src="plantcellparts//plantcytoskeleton.png" alt="" id="cytoskeleton" style="width: 400px;height: 400px;">
        </div>

        <div id="vacuolecard" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h1>Vacuole</h1>
            <img src="plantcellparts/plantvacuole.png" alt="" id="vacuole" style="width: 400px;height: 400px;">
        </div>
    </div>
</body>
</html>
